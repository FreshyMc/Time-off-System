<div class="card" *ngIf="userService.isLogged">
	<img src="../../assets/images/img_avatar_man.png" alt="Avatar" style="width:30%">
	<div class="container">
	    <h3><b>John Doe</b></h3> 
	    <p>Architect & Engineer</p> 
  	</div>
  	<div class="statistics-panel" *ngFor="let user of users; let i = index"> 
  		<div *ngIf="user.username==='Nameeee'">
		  	<div class="container">
			    <h4><b>Email</b></h4> 
			    <p>{{ user.email }}</p> 
		  	</div>
		  	<div class="container">
			    <h4><b>PIN</b></h4> 
			    <p>9912344556</p> 
		  	</div>
		  	<div class="container">
			    <h4><b>Password</b></h4> 
			    <p>***********</p> 
		  	</div>
	  	</div>
	</div>
	
	<a routerLink="/requests" routerLinkActive="active" class="btn btn-success">Requests</a>

	<router-outlet></router-outlet>

</div>


<h1 *ngIf="!userService.isLogged"> You Have to be Logged In to Access this Page </h1>
