<div align="center">

  <h3> Login </h3>

  <div>
    <form onsubmit="return false">
      <p> Inventix Email: </p>
      <input type="email" placeholder="Email" #email required />

      <p> Password: </p>
      <input type="password" placeholder="Password" #password required />

      <br>
      <button (click)="login(email.value, password.value)"> Log In </button>
      </form>
  </div>

</div>
